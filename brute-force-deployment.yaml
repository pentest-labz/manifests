apiVersion: apps/v1
kind: Deployment
metadata:
  name: brute-force-cracker
  labels:
    app: brute-force-cracker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: brute-force-cracker
  template:
    metadata:
      labels:
        app: brute-force-cracker
    spec:
      containers:
        - name: brute
          image: your-registry/brute-force-cracker:latest
          ports:
            - containerPort: 5002
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
