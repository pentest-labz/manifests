apiVersion: apps/v1
kind: Deployment
metadata:
  name: sql-injector
  labels:
    app: sql-injector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sql-injector
  template:
    metadata:
      labels:
        app: sql-injector
    spec:
      containers:
        - name: sql-injector
          image: your-registry/sql-injector:latest
          ports:
            - containerPort: 5003
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
